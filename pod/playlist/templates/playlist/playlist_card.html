{% load i18n %}
{% load playlist_buttons %}
{% spaceless %}
    {% user_can_edit_or_remove playlist as can_edit_or_remove %}
    <div class="playlist-card box-shadow">
        <div class="flex-row d-flex align-items-center">
            <a href="#" title="{% trans "Start the first video of the playlist" %}">
                <i class="bi bi-play-fill"></i>
            </a>
            <a class="playlist-link" href="{% url 'playlist:content' playlist.slug %}">
                <div class="playlist-card-header">
                    <span class="playlist-card-title">{{ playlist.name }}</span>
                    <span>{{ playlist.description }}</span>
                </div>
            </a>
        </div>
        <div class="playlist-card-buttons flex-row d-flex align-items-center">
            {% if can_edit_or_remove %}
                <a href="#" title="{% trans "Edit the playlist" %}">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a href="#" title="{% trans "Remove the playlist" %}">
                    <i class="bi bi-trash-fill"></i>
                </a>
            {% endif %}
        </div>
    </div>
{% endspaceless %}
