{% load i18n %}
{% load tagging_tags %}
{% load thumbnail %}

{% spaceless %}
<div class="card card-body" id="my_videos_filter">
    <h4 class="card-title"><i data-feather="sliders"></i>&nbsp;{% trans "Filters"%}</h4>

    <div class="filters" id="filters">
        <div  class="h5"><i data-feather="categories"></i> {% trans "Categories" %} <button type="submit" class="btn btn-link btn-sm float-right" title="{% trans "Send" %}"><i data-feather="send"></i></button></div>
        <div class="form-group">
            <input placeholder="{% trans "Search" %}" id="searchcategories" type="text" class="form-control">
        </div>
        <div class="form-group navList owners" id="collapseFilterOwner" style="max-height:300px; overflow:auto;">
	    <ul class="categories_list">
                {% for category in categories %}
	        <li class="categories_list_item" data-target="{{ category.slug }}" title="{{ category.title }}">
	 	    {{ category.title }}
	        </li>
                {% endfor %}
	    </ul>
        </div>
    </div>
</div>
{% endspaceless %}
