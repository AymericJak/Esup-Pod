<!-- HTML for chapter list. Don't use this file alone it must be integrated into another template ! -->
{% load i18n %}
<div class="container" overflow: auto>
	<div class="panel-heading bg-primary text-white">
		<h4 class="card-title">{% trans 'List of themes' %}&nbsp;({{list_theme|length}})</h4>
	</div>
	<table class="table table-striped table-condensed scroll" id="table_list_chapter">
		<thead>
			<tr>
				<th class="chapter_title">{% trans 'Title' %}</th>
				<th class="chapter_time_start">{% trans 'description' %}</th>
				<th class="chapter_time_end">{% trans 'headband' %}</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			{% for theme in list_theme %}
				<tr>
					<td class="theme_title">{{theme.title}}</td>
					<td class="theme_description">{{theme.description}}</td>
					<td class="theme_headband">{{theme.headband}}</td>
					<td>
						<form class="form_modif" action="{% url 'theme_edit' slug=channel.slug %}" method="POST">
							{% csrf_token %}
							<input type="hidden" name="action" value="modify"/>
							<input type="hidden" name="id" value="{{theme.id}}"/>
							<input type="submit" title="{% trans 'Edit the theme' %}" value="{% trans 'Modify' %}" class="btn btn-info btn-sm"/>
						</form>
					</td>
					<td>
						<form class="form_delete" action="{% url 'theme_edit' slug=channel.slug %}" method="POST">
							{% csrf_token %}
							<input type="hidden" name="action" value="delete"/>
							<input type="hidden" name="id" value="{{theme.id}}"/>
							<input type="submit" title="{% trans 'Delete the theme' %}" value="{% trans 'Delete' %}" class="btn btn-danger btn-sm"/>
						</form>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
