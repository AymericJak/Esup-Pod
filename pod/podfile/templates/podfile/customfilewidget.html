{% load i18n %}

<div >
{{input|safe}}
{% if value %}
<span id="fileinput">
    {% if type == "image" %}<img src="{{document.file.url}}" height="34" alt="{{document.name}}"/>&nbsp;
    {% else %}<i data-feather="file"></i>&nbsp;{%endif%}
<strong>{{document.name}}</strong>&nbsp;({{document.file_type}} - {{document.file.size|filesizeformat}})
</span>
<button type="button" class="btn btn-primary btn-fileinput" data-toggle="modal" data-target="#fileModal">
  {% trans 'Change file' %}
</button>
{% else %}
<span id="fileinput">
</span>
<button type="button" class="btn btn-primary btn-fileinput" data-toggle="modal" data-target="#fileModal">
{% if type == "file" %}
{% trans 'Select a file' %}
{% else %}
{% trans 'Select an image' %}
{% endif %}
</button>
{% endif%}
</div>
<!-- Select File Modal -->
<div class="modal fade" id="fileModal" tabindex="-1" role="dialog" aria-labelledby="fileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="fileModalLabel">
            {% if type == "file" %}{% trans 'Select a file' %}{% else %}{% trans 'Select an image' %}{% endif %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row" id="modal-folder">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- End Select File Modal -->
<script>
var id_input = "{{id}}";
$('#fileModal').appendTo(document.body);
$('#fileModal').on('hide.bs.modal', function (event) {
    $("#modal-folder").html("");
});
$('#fileModal').on('show.bs.modal', function (event) {
  send_form_data("{% url "folder" type=type %}", {}, "append_folder_html_in_modal", "get");
});
</script>
