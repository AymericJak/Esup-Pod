<!-- HTML for track form. Don't use this file alone it must be integrated into another template ! -->
{% load i18n %}
{% load staticfiles %}
<form id="form_track" action="{% url 'video_completion_track' slug=video.slug %}" method="POST">
	{% csrf_token %}
	<div id="form_content" class="form-container">
		{% if form_track.errors or form_track.non_field_errors %}
			{% trans 'Your form contains errors:' %}<br />
			{% for error in form_track.non_field_errors %}
				- {{error}}<br />
			{% endfor %}
		{% endif %}
		{{form_track.as_p}}
		{% if form_track.instance %}
			<input type="hidden" id="id_track" name="track_id" value="{{form_track.instance.id}}">
		{% endif %}
		<input type="hidden" name="action" value="save"/>
		<input type="submit" id="save_track" value="{% trans 'save' %}" class="btn btn-info"/>
		<input type="reset" action="cancel" id="cancel_track" value="{% trans 'cancel' %}" class="btn btn-danger"/>
	</div>
</form>
<script src="{% static 'js/filepicker.custom.js' %}"></script>
